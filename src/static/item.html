<html lang="en">

<head>
    <title>Steam Community Market :: Listings for Wings of Incandescent Liturgy</title>
    <meta charset="utf-8">
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.35.2.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
</head>

<body>
    <header>
        <a href="/static/index.html">Items</a>
        <a href="/static/charts.html">Charts</a>
    </header>
    <h1 id="item-name"></h1>

    <div id="telemetry"></div>
    <hr>
    <div id="item-metrics"></div>
    <hr>
    <div id="myDiv"></div>
    <div id="item-content"></div>

    <script>
        // extract app_id and market_name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const app_id = urlParams.get('app_id');
        const market_name = urlParams.get('market_name');

        document.getElementById('item-name').innerText = `${app_id} - ${market_name}`;

        function formatItem(item) {
            return `
                    <div>
                        <h2>${item.name}</h2>
                        <p>Price: ${item.price / 100.0} USD</p>
                        <p>Updated at: ${item.updated_at}</p>
                        <p>Analyzes result: ${JSON.stringify(item.analyzes_result)}</p>
                    </div>
                `;
        }

        function formatItemStats(stats) {
            let static_metrics = stats.item.static_metrics;
            let result = ``;
            result += `Total sold: ${static_metrics.total_sold.toLocaleString()} pcs<br>`;
            result += `Total volume: ${static_metrics.total_volume.toLocaleString()} USD<br>`;
            result += `Steam estimated fee: ${static_metrics.steam_estimated_fee.toLocaleString()} USD<br>`;
            result += `Game estimated fee: ${static_metrics.game_estimated_fee.toLocaleString()} USD<br>`;
            result += `Valve estimated fee: ${static_metrics.valve_estimated_fee.toLocaleString()} USD<br>`;
            // sort metrics by key
            // stats = Object.fromEntries(Object.entries(stats).sort((a, b) => a[0].localeCompare(b[0])));
            for (value of Object.values(stats.item_metrics)) {
                let first_key = Object.keys(value.result)[0];
                result += `${first_key}: ${value.result[first_key].toLocaleString()}  (${value.duration_micros} µs)<br>`;
            }
            return result;
        }

        function mapEvent(event) {
            return {

                type: 'rect',
                xref: 'x',
                yref: 'paper',
                x0: event[0],
                y0: 0,
                x1: event[1],
                y1: 1,
                fillcolor: '#d3d3d3',
                opacity: 0.2,
                editable: true,
                line: {
                    width: 0,
                },
                label: {

                    text: event[2],
                    font: { size: 10, color: 'green' },
                    textposition: 'top left',
                },

            }
        }

        fetch('/api/item/' + app_id + '/' + market_name)
            .then(response => response.json())
            .then(data => {
                console.log(data);

                const telemetry = document.getElementById('telemetry');
                telemetry.innerHTML = `Response generation duration: ${data.response_generation_duration} µs<br>`;
                const itemMetrics = document.getElementById('item-metrics');
                itemMetrics.innerHTML = formatItemStats(data);
                const itemContent = document.getElementById('item-content');
                itemContent.innerHTML = formatItem(data.item);

                var trace1 = {
                    type: "scatter",
                    mode: "lines",
                    name: 'Price in USD',
                    x: data.item.history.map(x => x[0]),
                    y: data.item.history.map(x => x[1] / 100.0),
                    // green like on Steam community market
                    line: { color: '#7D6D00' },
                }

                var trace2 = {
                    type: "bar",
                    // mode: "lines",
                    name: 'Amount',
                    width: 1000 * 60 * 60 * 24,  // 24 hours in milliseconds
                    zorder: -1,
                    x: data.item.history.map(x => x[0]),
                    y: data.item.history.map(x => x[2]),
                    yaxis: 'y2',
                    line: { color: '#FF7F50' }
                }

                var plt_data = [trace1, trace2];

                var layout = {
                    title: 'Time Series with Rangeslider',
                    shapes: data.events.map(mapEvent),
                    xaxis: {
                        // autorange: true,
                        range: [
                            data.item.history[0][0],
                            data.item.history[data.item.history.length - 1][0]
                            // '2015-02-17', '2017-02-16'
                        ],
                        rangeselector: {
                            buttons: [
                                {
                                    count: 1,
                                    label: '1m',
                                    step: 'month',
                                    stepmode: 'backward'
                                },
                                {
                                    count: 6,
                                    label: '6m',
                                    step: 'month',
                                    stepmode: 'backward'
                                },
                                {
                                    count: 1,
                                    label: '1y',
                                    step: 'year',
                                    stepmode: 'backward'
                                },
                                {
                                    count: 5,
                                    label: '5y',
                                    step: 'year',
                                    stepmode: 'backward'
                                },
                                { step: 'all' }
                            ]
                        },
                        // rangeslider: { range: ['2015-02-17', '2017-02-16'] },
                        type: 'date'
                    },
                    yaxis: {
                        autorange: true,
                        // range: [86.8700008333, 138.870004167],
                        type: 'linear'
                    },
                    yaxis2: {
                        autorange: true,
                        type: 'linear',
                        overlaying: 'y',
                        side: 'right'
                    },
                    barmode: 'group',
                    bargap: 0.15,
                };

                Plotly.newPlot('myDiv', plt_data, layout);

            });



    </script>
</body>

</html>
